<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/slider.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="js/slider.js"></script>
    </head>
    <body>
        <section class="slide-wrapper">
            <div class="container">
                <div id="myCarousel" class="carousel slide">
                <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
            
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item item1 active">
                            <div class="fill first-slide">
                                <div class="inner-content brand-name">
                                    <div class="carousel-desc">
                                        <h2>Authchain</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="item item2">
                            <div class="fill second-slide">
                                <div class="inner-content col-lg-6 col-md-6 col-sm-6 col-xs-12 col-lg-8">
                                    <div class="col-md-2"></div>
                                    <div class="carousel-desc col-md-8" style="margin: 24em 0 0 0">
                                        <form>
                                            <div class="form-group">
                                                <div class="">
                                                        <label for="nickname"><h1 style="color: white">Псевдоним</h1></label>
                                                        <input type="text" class="form-control input-md input-style" id="nickname" style="background: none; color: white">
                                                </div>
                                                <div class="">
                                                        <label for="email"><h1 style="color: white">Почта</h1></label>
                                                        <input type="text" class="form-control input-md input-style" id="email" style="background: none; color: white">
                                                </div>  
                                            </div>
                                            <!-- <input type="submit" class="btn btn-block btn-md" value="ДОБАВИТЬ"> -->
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="item item3">
                            <div class="fill third-slide">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-lg-4"></div>
                                <div class="inner-content col-lg-6 col-md-6 col-sm-6 col-xs-12 col-lg-8">
                                    <div class="col-md-8 carousel-desc" style="margin: 24em 0 0 0">
                                        <form>
                                            <div class="form-group">
                                                <div class="">
                                                        <label for="name-image"><h1 style="color: white">Названиие</h1></label>
                                                        <input type="text" class="form-control input-md" id="name-image" style="background: none; color: white">
                                                </div>
                                                <div class="">
                                                        <label for="size"><h1 style="color: white">Размер</h1></label>
                                                        <input type="text" class="form-control input-md" id="size" style="background: none; color: white">
                                                </div>  
                                            </div>
                                            <!-- <input type="submit" class="btn btn-block btn-md" value="ДОБАВИТЬ"> -->
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
